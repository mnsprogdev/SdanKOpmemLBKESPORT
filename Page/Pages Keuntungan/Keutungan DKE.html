      <div class="row">
        <div class="col-md-12">
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <p>Data Belum Tersedia</p>
          </div>
        </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cards = document.querySelectorAll('.card-text');
      cards.forEach(card => {
        const content = card.textContent;
        if (content.length > 200) {
          card.textContent = content.slice(0, 200) + '...';
          const readMoreLink = document.createElement('a');
          readMoreLink.href = '#';
          readMoreLink.textContent = 'Baca Selengkapnya...';
          readMoreLink.classList.add('read-more');
          readMoreLink.addEventListener('click', function (event) {
            event.preventDefault();
            card.textContent = content;
            this.remove();
            const readLessLink = document.createElement('a');
            readLessLink.href = '#';
            readLessLink.textContent = 'Baca Lebih Sedikit';
            readLessLink.classList.add('read-less');
            readLessLink.addEventListener('click', function (event) {
              event.preventDefault();
              card.textContent = content.slice(0, 200) + '...';
              card.parentNode.appendChild(readMoreLink);
              this.remove();
            });
            card.parentNode.appendChild(readLessLink);
          });
          card.parentNode.appendChild(readMoreLink);
        }
      });
    });
  </script>
