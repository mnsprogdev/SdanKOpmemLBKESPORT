    <script>
        function toggleSubMenu(event) {
            var parentCard = event.target.closest('.card-body');
            var submenu = parentCard.querySelector('.submenu');
            if (submenu.style.display === 'none' || submenu.style.display === '') {
                submenu.style.display = 'block';
            } else {
                submenu.style.display = 'none';
            }
        }
        function toggleSubMenu(event, cardType) {
            event.preventDefault();
            if (cardType === 'Pubg Mobile' || cardType === 'E Football' || cardType === 'Desain Kreatif Esport' || cardType === 'Brand Ambassador') {
                showNotAvailableMessage();
            } else {
                // Do something else if other cards are clicked

        }
